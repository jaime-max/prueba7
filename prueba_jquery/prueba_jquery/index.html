<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Crud_jquery</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/crud1.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<br>
		
		<br/>
	</div>
	<div class="container">
		<div class="row p-10">
			<div class="col-md-10">
				<table id="tabla" class="table table-striped table-bordered" style="width:100%">
					<div align="right" style="margin-bottom:5px;">
						<button type="button" data-toggle="modal" data-target="#modal1" class="btn btn-success btn-xs">Add</button>
					</div>
					<thead>
						<tr>
							<th>First name</th>
							<th>Last name</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="tasks"></tbody>
				</table>
			</div>
		</div>
	</div>
	

	<div class="modal" tabindex="-1" role="dialog" id="modal1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Data</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="task-form">
						<div class="form-group">
							<label for="nombre">Enter First name</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
						</div>
						<div class="form-group">
							<label for="apellido">Enter Last name</label>
							<input type="text" class="form-control" id="apellido" placeholder="apellido">
						</div>
						<input type="hidden" id="taskId">
						<div class="modal-footer">
							<button data-dismiss="modal" data-toggle="modal" data-target="#modal4" type="button" class="btn btn-primary">Insert</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="modal4">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Action</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p>Data Inserted....</p>
			</div>
		  </div>
		</div>
	  </div>


	<div class="modal" tabindex="-1" role="dialog" id="modal2">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to Delete this data?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button data-dismiss="modal" class="task-delete btn btn-primary">OK</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
